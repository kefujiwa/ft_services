apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: kefujiwa/grafana:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep telegraf && pgrep grafana-server"]
          initialDelaySeconds: 10
          periodSeconds: 5
        env:
        - name: SERVICE
          value: grafana
        - name: USER
          valueFrom:
            secretKeyRef:
              name: ft-secret
              key: influxdb_user
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: ft-secret
              key: influxdb_pass

---

apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  labels:
    app: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: grafana
